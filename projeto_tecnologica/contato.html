<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="index.html">Sobre mim</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="formacao.html">Formação</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal: formulário de contato -->
    <main class="contato-container">
        <h1>Entre em Contato</h1>

        <!-- Formulário com evento -->
        <form onsubmit="validarFormulario(event)" class="formulario-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>@victor — 2025 Minas Gerais - Brasil</footer>

    <script>
        // Valida se todos os campos estão preenchidos 
            event.preventDefault(); 

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const mensagem = document.getElementById("mensagem").value.trim();

            if (!nome || !email || !mensagem) {
                alert("Por favor, preencha todos os campos.");
            } else {
                alert("Obrigado, " + nome + "! Sua mensagem foi enviada com sucesso.");
                
            }
    
    </script>
</body>
</html>
